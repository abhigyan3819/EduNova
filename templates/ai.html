<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduAI - Ask Anything</title>
  <link rel="stylesheet" href="static/ai.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="chat-wrapper">
    <header class="chat-header">
      <div class="header-left">
        <a href="/" class="back-btn">‚Üê Home</a>
      </div>
      <div class="header-center">
        <h1>EduAI ü§ñ</h1>
        <p>Ask your doubts, math, science, or NCERT questions!</p>
      </div>
      <div class="header-right"></div>
    </header>

    <div class="chat-box" id="chat-box">
      <div class="message ai">
        
      </div>
    </div>

    <div class="chat-input">
      <textarea id="user-input" placeholder="Type your question..."></textarea>
      <button id="send-btn">‚û§</button>
    </div>
  </div>

    <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- DOM sanitizer (security) -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>

  <!-- MathJax config + library (renders $...$ and $$...$$) -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$','$$']] },
      options: { skipHtmlTags: ['script','noscript','style','textarea','pre'] }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <script src="static/script.js"></script>

</body>
</html>
